<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- パステル調のグラデーション背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe5f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100" height="100" fill="url(#bgGradient)"/>
  
  <!-- 3本の白い同心円 -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="0.8" opacity="0.9"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="white" stroke-width="1.2" opacity="0.9"/>
  <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="0.8" opacity="0.9"/>
  
  <!-- 中央の黄色の五芒星 -->
  <path d="M50 25 L52 38 L65 38 L55 45 L58 58 L50 50 L42 58 L45 45 L35 38 L48 38 Z" 
        fill="#ffd700" 
        stroke="none"/>
  
  <!-- 12星座のシンボル（円形に配置、時計回り） -->
  <!-- 牡羊座 (Aries) ♈ - 上部 -->
  <text x="50" y="8" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♈</text>
  
  <!-- 牡牛座 (Taurus) ♉ - 右上 -->
  <text x="78" y="22" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♉</text>
  
  <!-- 双子座 (Gemini) ♊ - 右 -->
  <text x="88" y="50" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♊</text>
  
  <!-- 蟹座 (Cancer) ♋ - 右下 -->
  <text x="78" y="78" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♋</text>
  
  <!-- 獅子座 (Leo) ♌ - 下部 -->
  <text x="50" y="92" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♌</text>
  
  <!-- 乙女座 (Virgo) ♍ - 左下 -->
  <text x="22" y="78" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♍</text>
  
  <!-- 天秤座 (Libra) ♎ - 左 -->
  <text x="12" y="50" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♎</text>
  
  <!-- 蠍座 (Scorpio) ♏ - 左上 -->
  <text x="22" y="22" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♏</text>
  
  <!-- 射手座 (Sagittarius) ♐ - 右上上 -->
  <text x="68" y="12" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♐</text>
  
  <!-- 山羊座 (Capricorn) ♑ - 右下下 -->
  <text x="68" y="88" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♑</text>
  
  <!-- 水瓶座 (Aquarius) ♒ - 左下下 -->
  <text x="32" y="88" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♒</text>
  
  <!-- 魚座 (Pisces) ♓ - 左上上 -->
  <text x="32" y="12" font-size="6" fill="white" text-anchor="middle" font-family="Arial, sans-serif">♓</text>
</svg>
