<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景の円 -->
  <circle cx="50" cy="50" r="48" fill="#1e1e2e" stroke="#ffd700" stroke-width="2"/>
  
  <!-- メインの星 -->
  <path d="M50 15 L55 40 L80 40 L60 55 L65 80 L50 65 L35 80 L40 55 L20 40 L45 40 Z" 
        fill="url(#starGradient)" 
        filter="url(#glow)"
        stroke="#ffed4e" 
        stroke-width="0.5"/>
  
  <!-- 小さな星たち -->
  <circle cx="25" cy="25" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="75" cy="25" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="25" cy="75" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="75" cy="75" r="2" fill="#ffd700" opacity="0.8"/>
</svg>

