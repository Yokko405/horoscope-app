name: Update Horoscope Data
on:
  schedule:
    - cron: '0 0 * * *' # UTC0:00 = JST9:00
  workflow_dispatch: # 手動実行も可能

jobs:
  update-horoscope:
    if: github.repository == 'Yokko405/horoscope-app'  # ← 大文字に修正
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # ← v4に更新
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4  # ← v4に更新
        with:
          node-version: '20'  # ← 20に更新(18もOK)
      
      - name: Fetch horoscope data (with translation)
        env:
          API_NINJAS_KEY: ${{ secrets.API_NINJAS_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: node fetch-horoscope.js  # ← npm install削除
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/horoscope.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update horoscope data $(date +'%Y-%m-%d')" && git push)
