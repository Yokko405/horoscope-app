name: Update Horoscope Data

on:
  schedule:
    # 毎日 日本時間 6:00 AM (UTC 21:00) に実行
    - cron: '0 21 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-horoscope:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Fetch horoscope data
        run: node fetch-horoscope.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/horoscope.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update horoscope data $(date +'%Y-%m-%d')" && git push)
