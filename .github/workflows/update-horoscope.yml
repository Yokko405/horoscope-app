name: Update Horoscope Data

on:
  schedule:
    # 毎日 日本時間 8:00 AM（GitHubはUTC基準なので23時）
    - cron: '0 23 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-horoscope:
    if: github.repository == 'yokko405/horoscope-app'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch horoscope data (with translation)
        env:
          API_NINJAS_KEY: ${{ secrets.API_NINJAS_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          npm install node-fetch@2
          node fetch-horoscope.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/horoscope.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update horoscope data $(date +'%Y-%m-%d')" && git push)
