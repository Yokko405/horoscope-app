<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Fortune - ‰ªäÊó•„ÅÆÈÅãÂã¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b4e 50%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #a8b2d1;
            letter-spacing: 2px;
        }

        .api-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            font-size: 0.9em;
            color: #ffd700;
        }

        .update-info {
            text-align: center;
            font-size: 0.9em;
            color: #a8b2d1;
            margin-bottom: 10px;
        }

        .date-display {
            text-align: center;
            font-size: 1.1em;
            color: #ffd700;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease;
        }

        .zodiac-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .zodiac-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .zodiac-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .zodiac-card:hover::before {
            left: 100%;
        }

        .zodiac-icon {
            font-size: 3em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .zodiac-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .zodiac-period {
            font-size: 0.9em;
            color: #a8b2d1;
        }

        .fortune-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .fortune-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2d1b4e 0%, #1e1e2e 100%);
            border: 3px solid #ffd700;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.4s ease;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #ffd700;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #fff;
        }

        .fortune-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .fortune-header .zodiac-icon {
            font-size: 4em;
            animation: bounce 2s infinite;
        }

        .fortune-header h2 {
            font-size: 2em;
            color: #ffd700;
            margin: 15px 0;
        }

        .fortune-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border-left: 4px solid #ffd700;
        }

        .fortune-section h3 {
            color: #ffd700;
            margin-bottom: 10px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fortune-section p {
            color: #e0e0e0;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .lucky-items {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .lucky-item {
            background: rgba(255, 215, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            color: #ffd700;
            font-weight: bold;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            color: #ff6b6b;
            text-align: center;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .zodiac-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .fortune-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>‚ú® Cosmic Fortune ‚ú®</h1>
            <p class="subtitle">‰ªäÊó•„ÅÆ„ÅÇ„Å™„Åü„ÅÆÈÅãÂã¢</p>
            <div class="api-badge">Powered by Aztro API + GitHub Actions</div>
        </header>

        <div class="update-info" id="updateInfo">„Éá„Éº„ÇøË™≠„ÅøËæº„Åø‰∏≠...</div>
        <div class="date-display" id="dateDisplay"></div>

        <div class="zodiac-grid" id="zodiacGrid"></div>
    </div>

    <div class="fortune-modal" id="fortuneModal">
        <div class="fortune-content" id="fortuneContent">
            <span class="close-btn" onclick="closeModal()">√ó</span>
            <div id="fortuneDetails"></div>
        </div>
    </div>

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let horoscopeData = null;

        // ÊòüÂ∫ß„Éá„Éº„Çø
        const zodiacData = [
            { name: 'Áâ°ÁæäÂ∫ß', icon: '‚ôà', period: '3/21 - 4/19', sign: 'aries' },
            { name: 'Áâ°ÁâõÂ∫ß', icon: '‚ôâ', period: '4/20 - 5/20', sign: 'taurus' },
            { name: 'ÂèåÂ≠êÂ∫ß', icon: '‚ôä', period: '5/21 - 6/21', sign: 'gemini' },
            { name: 'ËüπÂ∫ß', icon: '‚ôã', period: '6/22 - 7/22', sign: 'cancer' },
            { name: 'ÁçÖÂ≠êÂ∫ß', icon: '‚ôå', period: '7/23 - 8/22', sign: 'leo' },
            { name: '‰πôÂ•≥Â∫ß', icon: '‚ôç', period: '8/23 - 9/22', sign: 'virgo' },
            { name: 'Â§©Áß§Â∫ß', icon: '‚ôé', period: '9/23 - 10/23', sign: 'libra' },
            { name: 'Ë†çÂ∫ß', icon: '‚ôè', period: '10/24 - 11/22', sign: 'scorpio' },
            { name: 'Â∞ÑÊâãÂ∫ß', icon: '‚ôê', period: '11/23 - 12/21', sign: 'sagittarius' },
            { name: 'Â±±ÁæäÂ∫ß', icon: '‚ôë', period: '12/22 - 1/19', sign: 'capricorn' },
            { name: 'Ê∞¥Áì∂Â∫ß', icon: '‚ôí', period: '1/20 - 2/18', sign: 'aquarius' },
            { name: 'È≠öÂ∫ß', icon: '‚ôì', period: '2/19 - 3/20', sign: 'pisces' }
        ];

        // ËÉåÊôØ„ÅÆÊòü„ÇíÁîüÊàê
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Êó•‰ªòË°®Á§∫
        function updateDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('ja-JP', options);
        }

         // ÈÅãÂã¢„Éá„Éº„Çø„ÇíAPI„Åã„ÇâÂèñÂæó
        async function loadHoroscopeData() {
            try {
                const updateInfo = document.getElementById('updateInfo');
                updateInfo.textContent = 'Âç†„ÅÑ„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...';
        
                // 12ÊòüÂ∫ß„Åæ„Å®„ÇÅÂèñÂæó
                horoscopeData = { horoscopes: {} };
                for (const zodiac of zodiacData) {
                    const res = await fetch(`https://horoscope-proxy.hiyume-2.workers.dev/?sign=${zodiac.sign}`);
                    const data = await res.json();
                    horoscopeData.horoscopes[zodiac.sign] = {
                        current_date: data.date,
                        description: data.horoscope,
                        mood: 'Â•ΩÂ•áÂøÉÊó∫Áõõ',
                        compatibility: '‰ªñ„ÅÆÁÅ´„ÅÆÊòüÂ∫ß',
                        color: '„Ç¥„Éº„É´„Éâ',
                        lucky_number: Math.floor(Math.random() * 99) + 1,
                        lucky_time: 'ÂçàÂæå3ÊôÇÈ†É',
                        date_range: data.date
                    };
                    // ËªΩ„ÅÑ„Éá„Ç£„É¨„Ç§„ÇíÂÖ•„Çå„Å¶API„ÅÆË≤†Ëç∑„ÇíÊäë„Åà„Çã
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
        
                // Êõ¥Êñ∞ÊôÇÂàªË°®Á§∫
                updateInfo.textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${new Date().toLocaleString('ja-JP')}`;
                return true;
            } catch (error) {
                console.error('Error loading horoscope data:', error);
                document.getElementById('updateInfo').textContent = '‚ö†Ô∏è „Éá„Éº„ÇøÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                return false;
            }
        }


        // ÊòüÂ∫ß„Ç´„Éº„ÉâË°®Á§∫
        function displayZodiacCards() {
            const grid = document.getElementById('zodiacGrid');
            zodiacData.forEach((zodiac, index) => {
                const card = document.createElement('div');
                card.className = 'zodiac-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="zodiac-icon">${zodiac.icon}</div>
                    <div class="zodiac-name">${zodiac.name}</div>
                    <div class="zodiac-period">${zodiac.period}</div>
                `;
                card.onclick = () => showFortune(zodiac);
                grid.appendChild(card);
            });
        }

        // ÈÅãÂã¢Ë°®Á§∫
        function showFortune(zodiac) {
            const modal = document.getElementById('fortuneModal');
            const content = document.getElementById('fortuneDetails');

            if (!horoscopeData || !horoscopeData.horoscopes[zodiac.sign]) {
                content.innerHTML = `
                    <div class="error-message">
                        <p>‚ö†Ô∏è ÈÅãÂã¢„Éá„Éº„Çø„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</p>
                    </div>
                `;
                modal.style.display = 'block';
                return;
            }

            const fortune = horoscopeData.horoscopes[zodiac.sign];

            // ÈÅãÂã¢Ë°®Á§∫
            content.innerHTML = `
                <div class="fortune-header">
                    <div class="zodiac-icon">${zodiac.icon}</div>
                    <h2>${zodiac.name}„ÅÆÈÅãÂã¢</h2>
                    <p style="color: #a8b2d1;">${zodiac.period}</p>
                    <p style="color: #ffd700; margin-top: 10px;">${fortune.current_date}</p>
                </div>

                <div class="fortune-section">
                    <h3>üåü ‰ªäÊó•„ÅÆÈÅãÂã¢</h3>
                    <p>${fortune.description}</p>
                </div>

                <div class="fortune-section">
                    <h3>üòä ‰ªäÊó•„ÅÆÊ∞óÂàÜ</h3>
                    <p>${fortune.mood}</p>
                </div>

                <div class="fortune-section">
                    <h3>üíï Áõ∏ÊÄß„ÅÆËâØ„ÅÑÊòüÂ∫ß</h3>
                    <p>${fortune.compatibility}</p>
                </div>

                <div class="fortune-section">
                    <h3>üçÄ ‰ªäÊó•„ÅÆ„É©„ÉÉ„Ç≠„Éº„Ç¢„Ç§„ÉÜ„É†</h3>
                    <div class="lucky-items">
                        <div class="lucky-item">üé® ${fortune.color}</div>
                        <div class="lucky-item">üî¢ ${fortune.lucky_number}</div>
                        <div class="lucky-item">‚è∞ ${fortune.lucky_time}</div>
                    </div>
                </div>

                <div class="fortune-section">
                    <h3>üìÖ ÊúâÂäπÊúüÈñì</h3>
                    <p>${fortune.date_range}</p>
                </div>
            `;

            modal.style.display = 'block';
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('fortuneModal').style.display = 'none';
        }

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        window.onclick = function(event) {
            const modal = document.getElementById('fortuneModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // ÂàùÊúüÂåñ
        window.onload = async function() {
            createStars();
            updateDate();
            displayZodiacCards();
            await loadHoroscopeData();
        }
    </script>
</body>
